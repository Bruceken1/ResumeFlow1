<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResuMy{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ===== RESET ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; }
        /* ===== GLOBAL CONTAINER ===== */
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .hidden { display: none !important; }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 0;
            z-index: 100;
            background: rgba(17, 24, 39, 0.92);
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 700;
            font-size: 22px;
            text-decoration: none;
        }
        .logo i { font-size: 24px; color: #fff; }
        .nav-links {
            display: flex;
            gap: 35px;
            list-style: none;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 15.5px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover, .nav-links a.active {
            color: #f38181;
        }
        .hamburger {
            display: none;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
        }

        /* ===== HERO & UPLOAD (original styles) ===== */
        #section-1 { height: 100vh; min-height: 650px; position: relative; overflow: hidden; color: #fff; margin-top: 0; }
        .banner { position: absolute; width: 100%; height: 100%; text-align: center; opacity: 0; transition: opacity .5s ease; background-size: cover; background-position: center; }
        #top-banner-1 { background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070'); }
        #top-banner-2 { background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=2070'); }
        .banner-inner-wrapper {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(243,129,129,0.82), rgba(30,41,59,0.93));
            padding: 0 20px;
        }
        .banner-inner-wrapper h1 {
            font-size: 70px;
            text-transform: uppercase;
            line-height: 95%;
            margin-bottom: 8px;
        }
        .hero-tagline {
            font-size: 28px;
            max-width: 720px;
            margin: 20px auto 35px;
            line-height: 1.35;
            font-weight: 400;
            opacity: 0.98;
        }
        .ai-badge {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.25);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 14px;
        }
        #upload {
            padding: 100px 0;
            text-align: center;
            background: #fff;
        }
        #upload-area {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px;
            border: 3px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: .3s;
        }
        #upload-area:hover { border-color: #f38181; }
        textarea {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 30px;
            border-radius: 8px;
        }
        .action-buttons button,
        .action-buttons a {
            padding: 15px 40px;
            margin: 10px;
            border: 2px solid #333;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            min-width: 220px;
            text-decoration: none;
            color: #333;
            display: inline-block;
            text-align: center;
            transition: .3s;
        }
        .action-buttons button:hover,
        .action-buttons a:hover {
            background: #f38181;
            color: white;
            border-color: #f38181;
        }

        /* ===== FOOTER ===== */
        footer {
            padding: 80px 0 40px;
            background: #111827;
            color: #e5e7eb;
            font-size: 15px;
        }
        .footer-wrapper { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .footer-top {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 50px;
            margin-bottom: 50px;
        }
        .footer-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 26px;
            color: #fff;
        }
        .footer-contact { line-height: 1.9; }
        .footer-contact a { color: #e5e7eb; text-decoration: none; }
        .footer-contact a:hover { color: #f38181; }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            font-weight: 500;
        }
        .footer-links a { color: #e5e7eb; text-decoration: none; }
        .footer-links a:hover { color: #f38181; }
        .footer-bottom {
            border-top: 1px solid #374151;
            padding-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #9ca3af;
        }
        .social-icons {
            display: flex;
            gap: 18px;
        }
        .social-icons a {
            color: #9ca3af;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover { color: #f38181; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 992px) {
            .hamburger { display: block; }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #111827;
                flex-direction: column;
                align-items: center;
                padding: 35px 0;
                gap: 28px;
                box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            }
            .nav-links.active { display: flex; }
        }
        @media (max-width: 768px) {
            .footer-top { flex-direction: column; align-items: center; text-align: center; gap: 35px; }
            .footer-links { justify-content: center; }
        }

        /* ===== ADDITIONAL STYLES FOR NEW PAGES ===== */
        .page-header {
            padding: 180px 0 120px;
            text-align: center;
            color: #fff;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .page-header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(17,24,39,0.88), rgba(17,24,39,0.88));
        }
        .page-header > .container { position: relative; z-index: 2; }
        .page-header h1 { font-size: 58px; line-height: 1.05; margin-bottom: 16px; }
        .page-header p { font-size: 24px; max-width: 800px; margin: 0 auto; }

        .section { padding: 100px 0; }
        .features-grid, .pricing-grid, .blog-grid, .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 35px;
        }
        .card, .plan, .blog-card {
            background: #fff;
            padding: 42px 32px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.07);
            transition: all 0.4s ease;
            text-align: center;
        }
        .card:hover, .blog-card:hover, .plan:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        }
        .card i, .plan i { font-size: 3.5rem; color: #f38181; margin-bottom: 24px; display: block; }
        .plan.popular { border: 3px solid #f38181; transform: scale(1.04); }
        .step {
            background: #fff;
            padding: 48px 32px 32px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.07);
            position: relative;
        }
        .step-number {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #f38181;
            color: white;
            width: 62px; height: 62px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(243,129,129,0.4);
        }
        .faq details {
            background: white;
            border-radius: 12px;
            margin-bottom: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        .faq summary {
            padding: 24px 32px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .faq p { padding: 0 32px 32px; line-height: 1.75; color: #444; }
        .contact-form {
            max-width: 680px;
            margin: 40px auto 0;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.05rem;
        }
        .contact-form button {
            background: #f38181;
            color: white;
            border: none;
            padding: 18px 80px;
            font-size: 1.15rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover { background: #e05a5a; }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="container">
            <div class="logo">
                <a href="/" style="color:white; text-decoration:none; display:flex; align-items:center; gap:10px;">
                    <i class="fa-solid fa-file-lines"></i> ResuMy
                </a>
            </div>
            <div class="menu-wrapper">
                <ul class="nav-links">
                    <li><a href="/features" class="{% if current_page == 'features' %}active{% endif %}">Features</a></li>
                    <li><a href="/how-it-works" class="{% if current_page == 'how-it-works' %}active{% endif %}">How it Works</a></li>
                    <li><a href="/pricing" class="{% if current_page == 'pricing' %}active{% endif %}">Pricing</a></li>
                    <li><a href="/blog" class="{% if current_page == 'blog' %}active{% endif %}">Blog</a></li>
                    <li><a href="/support" class="{% if current_page == 'support' %}active{% endif %}">Support</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer>
        <div class="footer-wrapper">
            <div class="footer-top">
                <div class="footer-logo">
                    <i class="fa-solid fa-file-lines"></i> ResuMy
                </div>
                <div class="footer-contact">
                    <p><i class="fa-solid fa-location-dot"></i> Mombasa, Kenya</p>
                    <p><i class="fa-solid fa-phone"></i> <a href="tel:+254740413951">+254 740 413 951</a></p>
                </div>
                <div class="footer-links">
                    <a href="/features">Features</a>
                    <a href="/how-it-works">How it Works</a>
                    <a href="/pricing">Pricing</a>
                    <a href="/blog">Blog</a>
                    <a href="/support">Support</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 ResuMy â€¢ All Rights Reserved</p>
                <p>Built by <strong>DIME SOLUTIONS</strong></p>
                <div class="social-icons">
                    <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" aria-label="X"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Hamburger menu (works on all pages)
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const hamburgerIcon = hamburger.querySelector('i');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburgerIcon.classList.toggle('fa-bars');
            hamburgerIcon.classList.toggle('fa-xmark');
        });
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburgerIcon.classList.add('fa-bars');
                hamburgerIcon.classList.remove('fa-xmark');
            });
        });
    });
    </script>
</body>
</html>
